<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students-MS</title>
<!--    font awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<!--    linking bootstrap 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>

        @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');
        section {
            padding: 40px 0;
        }
        section .section-title {
            text-align: center;
            color: #FE9900 ;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
       
       
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student-MS</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">All students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="students/add">Register Student</a>
        </li>
   
    </ul>
</nav>

<div class="container">
    <div class="row">
        <h1>List of all students</h1>
    </div>
    <table style="padding-bottom: 100px">

        <div class="container my-2">
            <div class="card">
                <div class="card-body">
                    <div th:switch="${students}" class="container my-3">
                        <p class="my-3">
                            <a href="/students/add" class="btn btn-success">
                                <i class="fas fa-user-plus ml-2"> Register Student </i>
                            </a>
                        </p>
                        <div class="col-md-10">
                            <h2 th:case="null">No record found !!</h2>
                            <div th:case="*">
                                <table class="table table-striped table-bordered table-responsive-md">
                                    <thead class="table-blue">
                                    <tr>
                                        <th rowspan="2">Student ID</th>
                                        <th rowspan="2">First Name</th>
                                        <th rowspan="2">Last Name</th>
                                        <th rowspan="2">Email</th>
                                        <th colspan="3" >Action</th>
                                    </tr>
                                    <tr>
										<td>View</td>
                                        <td>Edit</td>				
                                        <td>Delete</td>
                                    </tr>
                                    </thead>
                                    <tr th:each="student: ${students}">
                                        <td th:text="${student.id}"></td>
                                        <td th:text="${student.fName}"></td>
                                        <td th:text="${student.lName}"></td>
                                        <td th:text="${student.email}"></td>
										<td>
										    <a th:href="@{/students/view/{id}(id=${student.id})}" class="btn btn-info">
										        <i class="fas fa-eye ml-2"></i>
										    </a>
										</td>
                                        <td>
                                            <a th:href="@{/students/update/{id} (id=${student.id}) }" class="btn btn-warning">
                                                <i class="fas fa-user-edit ml-2"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{students/remove/{id} (id=${student.id}) }" class="btn btn-danger">
                                                <i class="fas fa-user-times ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </table>
</div>
<br> <br>
</body>
</html>
